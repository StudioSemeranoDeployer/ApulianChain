                        'blob': 'blob 7s infinite',

        body { background-color: #fcfcfc; color: #1c1917; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

        const ContactSection = () => {
            const form = React.useRef(); // Riferimento al form HTML
            const [status, setStatus] = React.useState('idle'); 

            // LOGICA INVIO EMAIL (Setup EmailJS)
            const sendEmail = (e) => {
                e.preventDefault();
                setStatus('sending');

                // --- CONFIGURAZIONE EMAILJS ---
                // 1. Vai su emailjs.com, crea un account.
                // 2. Crea un 'Service' (es. Gmail) -> copia SERVICE_ID
                // 3. Crea un 'Template' -> copia TEMPLATE_ID
                const SERVICE_ID = '0lbtzl7';   // <--- INCOLLA QUI
                const TEMPLATE_ID = 'ydjbh6z'; // <--- INCOLLA QUI
                // 4. Assicurati che PUBLIC_KEY sia in <head>

                // Se non hai configurato le chiavi, simulo il successo per demo
                if(SERVICE_ID === '0lbtzl7') {
                    console.warn("EmailJS non configurato. Simulo invio.");
                    setTimeout(() => { setStatus('success'); setTimeout(() => setStatus('idle'), 4000); }, 1500);
                    return;
                }

                emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, form.current)
                    .then((result) => {
                        console.log(result.text);
                        setStatus('success');
                        setTimeout(() => setStatus('idle'), 4000);
                    }, (error) => {
                        console.log(error.text);
                        setStatus('error');
                    });
            };

            return (

                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs font-bold text-stone-900 uppercase ml-2">Email</label>
                                        <input name="user_email" required type="email" placeholder="mario@example.com" className="w-full bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-olive-500" />
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-stone-900 uppercase ml-2">Messaggio</label>
                                    <textarea name="message" required rows="4" className="w-full bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-olive-500 resize-none"></textarea>
                                </div>
                                
                                <button disabled={status !== 'idle'} className="w-full bg-stone-900 text-white font-bold py-4 rounded-xl hover:bg-stone-800 transition-all flex items-center justify-center gap-2">
                                    {status === 'idle' && <>Invia Messaggio <Icons.ArrowRight size={18} /></>}
                                    {status === 'sending' && <span>Invio in corso...</span>}
                                    {status === 'success' && <>Messaggio Inviato! <Icons.Check size={18} /></>}
                                    {status === 'error' && <span>Errore. Riprova.</span>}
                                </button>
                            </form>
                        </div>
                    </div>
                </section>
            );
        };
