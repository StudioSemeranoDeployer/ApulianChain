    <!-- React & Tailwind Setup -->

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'], // Font più moderno e geometrico
                        serif: ['"Playfair Display"', 'serif'],
                    },
                    colors: {
                        olive: { 50: '#f4f7f2', 100: '#e6ede4', 500: '#558247', 600: '#436838', 900: '#1a2616' },
                        stone: { 850: '#1f1c1a', 900: '#1c1917' },
                        surface: '#ffffff',
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'scroll': 'scroll 40s linear infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #fcfcfc; color: #1c1917; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        
        /* Modern Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .glass-dark {
            background: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Map Markers */
        .marker-pin { width: 16px; height: 16px; border-radius: 50%; border: 2px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .pulse-ring { display: block; border-radius: 50%; height: 36px; width: 36px; position: absolute; left: -10px; top: -10px; animation: pulsate 2.5s ease-out infinite; opacity: 0.0; border: 2px solid; }
        @keyframes pulsate { 0% { transform: scale(0.1); opacity: 0; } 50% { opacity: 0.8; } 100% { transform: scale(1.2); opacity: 0; } }
        
        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #loading-screen { position: fixed; inset: 0; background: white; z-index: 100; display: flex; justify-content: center; align-items: center; }
    </style>
</head>

        const ContactSection = () => {

            );

        const AIChat = () => {
            const [open, setOpen] = React.useState(false);
            const [msgs, setMsgs] = React.useState([{role:'bot', text:'Ciao! Sono l\'AI di ApulianChain. Chiedimi dei corsi o dei partner.'}]);
            const [input, setInput] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const send = async () => {
                if(!input.trim()) return;
                const userText = input;
                setInput('');
                setMsgs(prev => [...prev, {role:'user', text: userText}]);
                setLoading(true);

                // Simulate API call
                setTimeout(() => {
                    const replies = [
                        "Certamente. Il corso di Blockchain parte il prossimo mese a Bari.",
                        "Collaboriamo con oltre 50 aziende in tutta la Puglia.",
                        "I nostri laboratori a Molfetta sono aperti per le visite ogni venerdì.",
                        "L'olio che hai visto è certificato DOP e tracciato su Algorand."
                    ];
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    setMsgs(prev => [...prev, {role:'bot', text: randomReply}]);
                    setLoading(false);
                }, 1000);
            };

            return (
                <>
                    <button onClick={() => setOpen(true)} className="fixed bottom-6 right-6 z-40 bg-stone-900 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform hover:shadow-olive-500/20">
                        <Icons.Bot size={24} />

                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center sm:p-6">

                                    </div>
                                    <button onClick={() => setOpen(false)} className="p-2 hover:bg-stone-200 rounded-full"><Icons.X size={20}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-4">

                                    <button onClick={send} className="bg-olive-600 text-white p-2 rounded-full"><Icons.Send size={18}/></button>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        };
