<html lang="it" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApulianChain - Hub Tech Pugliese</title>

    <link rel="icon" type="image/png" href="./img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    },
                    colors: {
                        olive: { 50: '#f4f7f2', 100: '#e6ede4', 500: '#558247', 600: '#436838', 900: '#1a2616' },
                        stone: { 850: '#1f1c1a', 900: '#1c1917' },
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'scroll': 'scroll 40s linear infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #fcfcfc; color: #1c1917; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .marker-pin { width: 16px; height: 16px; border-radius: 50%; border: 2px solid white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        .pulse-ring { display: block; border-radius: 50%; height: 36px; width: 36px; position: absolute; left: -10px; top: -10px; animation: pulsate 2.5s ease-out infinite; opacity: 0.0; border: 2px solid; }
        @keyframes pulsate { 0% { transform: scale(0.1); opacity: 0; } 50% { opacity: 0.8; } 100% { transform: scale(1.2); opacity: 0; } }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 100; display: flex; justify-content: center; align-items: center; transition: opacity 0.5s ease; }
    </style>
</head>

<body>

    <div id="root"></div>

        };

        // --- DATA ---
        const TEAM = [

            facebook: "https://www.facebook.com/apulianchain",
            youtube: "https://www.youtube.com/@apulianchain"
        };

        // --- COMPONENTS ---

        const Header = () => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileOpen, setMobileOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <header className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'py-2' : 'py-6'}`}>
                    <div className="max-w-7xl mx-auto px-6">
                        <nav className={`glass rounded-2xl px-6 py-4 flex justify-between items-center shadow-lg shadow-black/5 ${scrolled ? 'bg-white/90' : 'bg-white/70'}`}>

        const Hero = () => (

                        <span className="text-xs font-bold text-stone-600 uppercase tracking-widest">Aperte le iscrizioni 2026</span>
                    </div>

                    <h1 className="font-serif text-5xl md:text-7xl lg:text-8xl font-medium text-stone-900 leading-[1.1] mb-8 tracking-tight">
                        Puglia,<br />
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-olive-600 to-amber-500 italic pr-2">Terra Digitale.</span>
                    </h1>

                    <p className="max-w-xl mx-auto text-lg md:text-xl text-stone-500 mb-10 leading-relaxed font-light">
                        Il primo ecosistema che unisce <b className="text-stone-900">Blockchain</b>, <b className="text-stone-900">AI</b> e <b className="text-stone-900">Heritage</b> per formare i leader di domani.
                    </p>

                    <div className="flex flex-col sm:flex-row justify-center gap-4">
                        <a href="#corsi" className="px-8 py-4 bg-olive-600 text-white rounded-2xl font-bold hover:bg-olive-700 transition-all shadow-xl shadow-olive-200 hover:-translate-y-1">Scopri i Corsi</a>
                        <a href="#network" className="px-8 py-4 bg-white text-stone-900 border border-stone-200 rounded-2xl font-bold hover:bg-stone-50 transition-all shadow-sm hover:-translate-y-1">Mappa Network</a>
                    </div>
                </div>
            </section>
        );

        const Courses = () => (
            <section id="corsi" className="py-24 bg-white">
                <div className="max-w-7xl mx-auto px-6">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-16 gap-6">
                        <div>
                            <h2 className="font-serif text-4xl md:text-5xl font-medium text-stone-900 mb-4">Percorsi Formativi</h2>
                            <p className="text-stone-500 max-w-md">Masterclass intensive progettate con le aziende partner per un inserimento immediato.</p>
                        </div>
                        <a href="https://apulianchain.com/catalogo" className="text-olive-600 font-bold flex items-center gap-2 group">
                            Vedi tutti <Icons.ArrowRight className="transition-transform group-hover:translate-x-1" size={20} />
                        </a>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {COURSES.map(course => {
                            const IconComp = Icons[course.icon];
                            return (
                                <a href={course.link} key={course.id} className="group bg-white rounded-[2rem] p-8 border border-stone-100 shadow-sm hover:shadow-2xl hover:shadow-stone-200/50 transition-all duration-500 hover:-translate-y-2 relative overflow-hidden block">
                                    <div className={`w-14 h-14 rounded-2xl ${course.bg} ${course.color} flex items-center justify-center mb-6 transition-transform group-hover:scale-110`}>
                                        <IconComp size={28} />
                                    </div>
                                    <div className="mb-4">
                                        <span className="text-xs font-bold uppercase tracking-wider text-stone-400 border border-stone-200 px-2 py-1 rounded-md">{course.level}</span>
                                    </div>
                                    <h3 className="font-serif text-2xl font-bold text-stone-900 mb-3">{course.title}</h3>
                                    <p className="text-stone-500 text-sm leading-relaxed mb-6">{course.desc}</p>
                                    <div className="w-full h-1 bg-stone-100 rounded-full overflow-hidden">
                                        <div className="w-0 h-full bg-stone-900 group-hover:w-full transition-all duration-700 ease-out"></div>
                                    </div>
                                </a>
                            )
                        })}
                    </div>
                </div>
            </section>
        );

        const MapSection = () => {
            const mapRef = useRef(null);
            useEffect(() => {
                if (mapRef.current) return;
                const mapInstance = L.map('map', { zoomControl: false, scrollWheelZoom: false }).setView([41.0, 16.5], 8);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    subdomains: 'abcd', maxZoom: 19, attribution: '&copy; CARTO'
                }).addTo(mapInstance);

                LOCATIONS.forEach(loc => {
                    const icon = L.divIcon({
                        className: 'custom-icon',
                        html: `<div class="relative"><div class="pulse-ring" style="border-color:${loc.color}"></div><div class="marker-pin" style="background-color:${loc.color}"></div></div>`,
                        iconSize: [20, 20], iconAnchor: [10, 10]
                    });
                    L.marker([loc.lat, loc.lng], { icon }).addTo(mapInstance)
                        .bindPopup(`<div class="font-sans text-center"><h3 class="font-bold text-sm">${loc.name}</h3><p class="text-xs text-stone-500 capitalize">${loc.type.replace('_', ' ')}</p></div>`);
                });
                mapRef.current = mapInstance;
            }, []);

            return (
                <section id="network" className="py-24 bg-stone-50 relative">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-12 items-center">
                            <div className="lg:col-span-4 space-y-8">
                                <h2 className="font-serif text-4xl md:text-5xl font-medium text-stone-900">Network Diffuso</h2>
                                <p className="text-stone-600 text-lg leading-relaxed">Non un singolo campus, ma una rete neurale di hub specializzati che abbraccia tutta la Puglia.</p>
                            </div>
                            <div className="lg:col-span-8 h-[500px] lg:h-[600px] rounded-[2.5rem] overflow-hidden shadow-2xl border-4 border-white">
                                <div id="map" className="w-full h-full bg-stone-100"></div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const TeamSection = () => {
            const carouselItems = [...TEAM, ...TEAM];
            return (
                <section id="team" className="py-24 bg-white overflow-hidden">
                    <div className="max-w-7xl mx-auto px-6 mb-12 text-center">
                        <h2 className="font-serif text-4xl font-medium text-stone-900 mb-4">I Visionari</h2>
                        <p className="text-stone-500">Il team che sta plasmando il futuro tecnologico del Mezzogiorno.</p>
                    </div>
                    <div className="relative w-full">
                        <div className="absolute left-0 top-0 bottom-0 w-32 bg-gradient-to-r from-white to-transparent z-10"></div>
                        <div className="absolute right-0 top-0 bottom-0 w-32 bg-gradient-to-l from-white to-transparent z-10"></div>
                        <div className="flex animate-scroll hover:[animation-play-state:paused] w-max gap-12 px-12">
                            {carouselItems.map((member, idx) => (
                                <div key={idx} className="w-64 flex-shrink-0 group text-center">
                                    <div className="relative overflow-hidden rounded-full aspect-square mb-6 shadow-xl border-4 border-white mx-auto w-56">
                                        <img src={member.img} alt={member.name} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0" />
                                        <a href={member.linkedin} target="_blank" rel="noopener noreferrer" className="absolute inset-0 bg-stone-900/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                                            <Icons.LinkedIn className="w-10 h-10 text-white" />
                                        </a>
                                    </div>
                                    <h3 className="font-serif text-2xl font-bold text-stone-900">{member.name}</h3>
                                    <p className="text-olive-600 font-medium text-sm uppercase tracking-wide mt-1">{member.role}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const ContactSection = () => {
            const [status, setStatus] = useState('idle');

            const sendRealEmail = (e) => {
                e.preventDefault();
                setStatus('sending');

                const formData = new FormData(e.target);
                const name = formData.get('name');
                const email = formData.get('email');
                const message = formData.get('message');

                const mailtoLink = `mailto:apulianchain2025@gmail.com?subject=Contatto da ApulianChain - ${name}&body=Nome: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0AMessaggio:%0D%0A${message}`;
                window.location.href = mailtoLink;

                setTimeout(() => {
                    setStatus('success');
                    e.target.reset();
                    setTimeout(() => setStatus('idle'), 4000);
                }, 1000);
            };

            return (
                <section id="contatti" className="py-24 bg-stone-50">
                    <div className="max-w-3xl mx-auto px-6 text-center">
                        <h2 className="font-serif text-4xl font-medium text-stone-900 mb-4">Parla con noi</h2>
                        <div className="bg-white rounded-[2rem] p-8 md:p-12 shadow-xl shadow-stone-200/50">
                            <form onSubmit={sendRealEmail} className="space-y-6 text-left">
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="space-y-2">
                                        <label className="text-xs font-bold text-stone-900 uppercase ml-2">Nome</label>
                                        <input name="name" required type="text" className="w-full bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-olive-500" />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-xs font-bold text-stone-900 uppercase ml-2">Email</label>
                                        <input name="email" required type="email" className="w-full bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-olive-500" />
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-stone-900 uppercase ml-2">Messaggio</label>
                                    <textarea name="message" required rows="4" className="w-full bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-olive-500 resize-none"></textarea>
                                </div>
                                <button disabled={status !== 'idle'} className="w-full bg-stone-900 text-white font-bold py-4 rounded-xl hover:bg-stone-800 transition-all flex items-center justify-center gap-2 shadow-lg shadow-black/10">
                                    {status === 'idle' && <>Invia Messaggio <Icons.ArrowRight size={18} /></>}
                                    {status === 'sending' && <span>Apertura client mail...</span>}
                                    {status === 'success' && <>Pronto per l'invio! <Icons.Check size={18} /></>}
                                </button>
                            </form>
                        </div>
                    </div>
                </section>
            );
        };

        const AIChat = () => {
            const [open, setOpen] = useState(false);
            const [msgs, setMsgs] = useState([{ role: 'bot', text: 'Ciao! Sono l\'AI di ApulianChain. Come posso aiutarti oggi?' }]);
            const [input, setInput] = useState('');
            const send = () => { if(!input) return; setMsgs([...msgs, {role:'user', text:input}]); setInput(''); };

            return (
                <>
                    <button onClick={() => setOpen(true)} className="fixed bottom-6 right-6 z-40 bg-stone-900 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform">
                        <Icons.Bot size={24} />
                    </button>
                    {open && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-stone-900/60 backdrop-blur-sm" onClick={() => setOpen(false)}></div>
                            <div className="bg-white w-full max-w-md h-[500px] rounded-3xl relative z-50 flex flex-col overflow-hidden shadow-2xl">
                                <div className="bg-stone-900 text-white p-4 flex justify-between items-center">
                                    <div className="flex items-center gap-2">
                                        <img src="./img/favicon.png" className="w-6 h-6" alt="" />
                                        <span className="font-bold">Assistant AI</span>
                                    </div>
                                    <button onClick={() => setOpen(false)}><Icons.X size={20} /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto bg-stone-50 p-4 space-y-4">
                                    {msgs.map((m, i) => (
                                        <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[80%] p-3 rounded-2xl text-sm ${m.role === 'user' ? 'bg-olive-600 text-white rounded-tr-none' : 'bg-white shadow-sm border border-stone-100 rounded-tl-none'}`}>
                                                {m.text}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="p-4 border-t flex gap-2">
                                    <input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && send()} className="flex-1 border border-stone-200 rounded-full px-4 outline-none focus:ring-2 focus:ring-olive-500" placeholder="Scrivi un messaggio..." />
                                    <button onClick={send} className="bg-stone-900 text-white p-2 rounded-full hover:bg-olive-600 transition-colors"><Icons.Send size={18} /></button>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            )
        };

        const App = () => {
            useEffect(() => {
                const loader = document.getElementById('loading-screen');
                if (loader) {
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 500);
                    }, 800);
                }
            }, []);

            return (
                <div className="min-h-screen">
                    <Header />
                    <main>
                        <Hero />
                        <Courses />
                        <MapSection />
                        <TeamSection />
                        <ContactSection />
                    </main>
                    <footer className="bg-stone-900 text-stone-400 py-16">
                        <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-4 gap-12">
                            <div className="col-span-1 md:col-span-2">
                                <div className="flex items-center gap-3 text-white mb-6">
                                    <img src="./img/favicon.png" alt="Logo" className="w-8 h-8 object-contain" />
                                    <span className="font-serif font-bold text-2xl">ApulianChain</span>
                                </div>
                                <p className="max-w-sm mb-6">Costruiamo ponti tra la tradizione mediterranea e l'innovazione digitale. Made with ü§ç in Puglia.</p>
                                <div className="flex gap-4">
                                    <a href={SOCIAL_LINKS.linkedin} target="_blank" rel="noopener noreferrer" className="w-10 h-10 rounded-full bg-white/10 hover:bg-olive-600 transition-colors flex items-center justify-center">
                                        <Icons.LinkedIn className="w-5 h-5" />
                                    </a>
                                    <a href={SOCIAL_LINKS.instagram} target="_blank" rel="noopener noreferrer" className="w-10 h-10 rounded-full bg-white/10 hover:bg-pink-600 transition-colors flex items-center justify-center">
                                        <Icons.Instagram className="w-5 h-5" />
                                    </a>
                                    <a href={SOCIAL_LINKS.twitter} target="_blank" rel="noopener noreferrer" className="w-10 h-10 rounded-full bg-white/10 hover:bg-sky-500 transition-colors flex items-center justify-center">
                                        <Icons.Twitter className="w-5 h-5" />
                                    </a>
                                    <a href={SOCIAL_LINKS.facebook} target="_blank" rel="noopener noreferrer" className="w-10 h-10 rounded-full bg-white/10 hover:bg-blue-600 transition-colors flex items-center justify-center">
                                        <Icons.Facebook className="w-5 h-5" />
                                    </a>
                                    <a href={SOCIAL_LINKS.youtube} target="_blank" rel="noopener noreferrer" className="w-10 h-10 rounded-full bg-white/10 hover:bg-red-600 transition-colors flex items-center justify-center">
                                        <Icons.YouTube className="w-5 h-5" />
                                    </a>
                                </div>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-4">Navigazione</h4>
                                <ul className="space-y-2">
                                    <li><a href="#" className="hover:text-olive-400 transition-colors">Chi Siamo</a></li>
                                    <li><a href="#corsi" className="hover:text-olive-400 transition-colors">Academy</a></li>
                                    <li><a href="#team" className="hover:text-olive-400 transition-colors">I Visionari</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-4">Supporto</h4>
                                <ul className="space-y-2">
                                    <li><a href="#" className="hover:text-olive-400 transition-colors">Privacy Policy</a></li>
                                    <li><a href="#" className="hover:text-olive-400 transition-colors">Cookie Policy</a></li>
                                    <li><a href="#contatti" className="hover:text-olive-400 transition-colors">Contatti</a></li>
                                </ul>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto px-6 mt-12 pt-8 border-t border-white/10 text-center text-sm">
                            &copy; 2026 ApulianChain Hub.
                        </div>
                    </footer>
                    <AIChat />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
