        const MapSection = () => {
            // Use ref to avoid multiple map initializations in React 18 strict mode
            const mapRef = React.useRef(null);

            React.useEffect(() => {
                if(mapRef.current) return; // Map already initialized

                const mapContainer = document.getElementById('map');
                if(!mapContainer) return;

                mapRef.current = L.map('map', { scrollWheelZoom: false }).setView([41.0, 16.5], 8);

                        iconSize: [20, 20],
                        iconAnchor: [10, 10]

                    L.marker([loc.lat, loc.lng], { icon: customIcon })

            return (
                <section id="tecnologia" className="py-24 bg-stone-900 text-stone-300 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-blue-900/20 rounded-full blur-[100px]"></div>
                    
                    <div className="max-w-4xl mx-auto px-4 relative z-10">
                        <div className="text-center mb-16">
                            <span className="text-blue-400 font-mono text-sm tracking-widest uppercase mb-2 block">ApulianChain Explorer</span>
                            <h2 className="font-serif text-4xl md:text-5xl font-bold text-white mb-6">Trasparenza Blockchain</h2>
                            <p className="text-lg text-stone-400">Inserisci l'ID del prodotto per tracciare la sua storia immutabile.</p>
                        </div>

                        <div className="glass-panel-dark p-2 rounded-full flex items-center max-w-lg mx-auto mb-16">
                            <input 
                                type="text" 
                                placeholder="Prova 'AP-2023-8842'" 
                                className="bg-transparent border-none outline-none text-white placeholder-stone-500 px-6 py-3 w-full font-mono"
                                value={query}
                                onChange={(e) => setQuery(e.target.value)}
                            />
                            <button 
                                onClick={handleSearch}
                                className="bg-blue-600 hover:bg-blue-500 text-white p-3 rounded-full transition-colors flex-shrink-0"
                            >
                                {loading ? <span className="animate-spin block h-5 w-5 border-2 border-white rounded-full border-t-transparent"></span> : <Icons.Search size={20} />}
                            </button>
                        </div>

                        {result && (
                            <div className="animate-fade-in glass-panel-dark rounded-3xl p-8 border border-white/10">
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 pb-8 border-b border-white/10">
                                    <div>
                                        <h3 className="font-serif text-2xl text-white mb-1">{result.name}</h3>
                                        <p className="text-stone-400 text-sm">{result.producer}</p>
                                    </div>
                                    <div className="mt-4 md:mt-0 flex items-center gap-2 px-4 py-2 bg-green-900/30 border border-green-500/30 text-green-400 rounded-full">
                                        <Icons.CheckCircle size={16} />
                                        <span className="text-xs font-bold uppercase">{result.status}</span>
                                    </div>
                                </div>

                                <div className="relative pl-4 md:pl-8 border-l border-white/10 space-y-12">
                                    {result.timeline.map((step, idx) => (
                                        <div key={idx} className="relative">
                                            <span className="absolute -left-[21px] md:-left-[37px] top-1 w-3 h-3 rounded-full bg-blue-500 ring-4 ring-stone-900"></span>
                                            <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-2">
                                                <div>
                                                    <p className="text-white font-medium text-lg">{step.event}</p>
                                                    <p className="text-stone-500 text-sm">{step.location}</p>
                                                </div>
                                                <span className="font-mono text-xs text-blue-400 bg-blue-900/20 px-2 py-1 rounded">{step.date}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {!result && !loading && query === "AP-2023-8842" && (
                             <p className="text-center text-red-400 mt-4">Nessun dato trovato per questo ID.</p>
                        )}
                    </div>
                </section>
            );
        };

        const AIChatModal = ({ isOpen, onClose, contextData }) => {
            const [messages, setMessages] = React.useState([]);
            const [input, setInput] = React.useState("");
            const [apiKey, setApiKey] = React.useState(""); 
            const [loading, setLoading] = React.useState(false);
            const messagesEndRef = React.useRef(null);

            React.useEffect(() => {
                if (isOpen) {
                    if(contextData) {
                        setMessages([{ role: "bot", text: "Sono il tuo Concierge del Prodotto. Ho analizzato la filiera dell'Olio 'Oro di Puglia'. Posso suggerirti ricette tipiche o abbinamenti con vini locali." }]);
                    } else {
                        setMessages([{ role: "bot", text: "Ciao! Sono l'Assistente virtuale di ApulianChain. Come posso aiutarti oggi?" }]);
                    }
                }
            }, [isOpen, contextData]);

            React.useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            const handleSend = async () => {
                if (!input.trim()) return;
                
                const userMsg = input;
                setMessages(prev => [...prev, { role: "user", text: userMsg }]);
                setInput("");
                setLoading(true);

                try {
                    // DEMO MODE if no API Key
                    if (!apiKey) {
                        setTimeout(() => {
                            let reply = "Per avere risposte reali dall'IA, inserisci una API Key valida. In modalità demo: ";
                            if (contextData) {
                                reply += "Consiglio vivamente di usare questo olio su una frisella con pomodorini o su una purea di fave e cicorie.";
                            } else {
                                reply += "L'Academy offre corsi di alta specializzazione. Ti consiglio 'Architettura Blockchain' se sei uno sviluppatore senior.";
                            }
                            setMessages(prev => [...prev, { role: "bot", text: reply }]);
                            setLoading(false);
                        }, 1000);
                        return;
                    }

                    // REST API IMPLEMENTATION (Universal, works without imports)
                    const systemPrompt = contextData 
                        ? `Sei un esperto sommelier e chef pugliese. Stai assistendo un utente che guarda il prodotto: ${JSON.stringify(contextData)}. Rispondi brevemente e in italiano.`
                        : `Sei una guida per ApulianChain, un hub educativo in Puglia. Rispondi sui corsi (Blockchain, Cyber, AI) e partner. Sii conciso e professionale.`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: `${systemPrompt}\n\nUser: ${userMsg}` }]
                            }]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                         throw new Error(data.error.message);
                    }

                    const text = data.candidates[0].content.parts[0].text;
                    setMessages(prev => [...prev, { role: "bot", text: text }]);

                } catch (error) {
                    console.error(error);
                    setMessages(prev => [...prev, { role: "bot", text: "Errore: API Key non valida o problema di connessione." }]);
                } finally {
                    setLoading(false);
                }
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center p-4 sm:p-6">
                    <div className="absolute inset-0 bg-stone-900/50 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[600px]">
                        
                        {/* Header */}
                        <div className="bg-olive-600 p-4 flex justify-between items-center text-white">
                            <div className="flex items-center gap-2">
                                <Icons.Sparkles size={20} className="text-amber-300" />
                                <span className="font-bold font-serif">Academy IA</span>
                            </div>
                            <button onClick={onClose}><Icons.X size={24}/></button>
                        </div>

                        {/* API Key Input */}
                        <div className="bg-stone-100 px-4 py-2 border-b border-stone-200 text-xs">
                            <input 
                                type="password" 
                                placeholder="Incolla Google Gemini API Key (opzionale)" 
                                className="w-full bg-transparent outline-none text-stone-600 placeholder-stone-400"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                            />
                        </div>

                        {/* Chat Area */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-stone-50">
                            {messages.map((msg, idx) => (
                                <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[80%] p-3 rounded-2xl text-sm leading-relaxed ${
                                        msg.role === 'user' 
                                        ? 'bg-olive-600 text-white rounded-br-none' 
                                        : 'bg-white text-stone-800 border border-stone-200 rounded-bl-none shadow-sm'
                                    }`}>
                                        {msg.text}
                                    </div>
                                </div>
                            ))}
                            {loading && (
                                <div className="flex justify-start">
                                    <div className="bg-white p-3 rounded-2xl rounded-bl-none shadow-sm flex gap-1">
                                        <span className="w-2 h-2 bg-stone-400 rounded-full animate-bounce"></span>
                                        <span className="w-2 h-2 bg-stone-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></span>
                                        <span className="w-2 h-2 bg-stone-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></span>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef}></div>
                        </div>

                        {/* Input Area */}
                        <div className="p-4 bg-white border-t border-stone-100">
                            <div className="flex gap-2">
                                <input 
                                    type="text" 
                                    className="flex-1 bg-stone-100 rounded-full px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-olive-500"
                                    placeholder="Scrivi un messaggio..."
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                />
                                <button 
                                    onClick={handleSend}
                                    className="bg-olive-600 text-white p-2 rounded-full hover:bg-olive-700 transition-colors"
                                >
                                    <Icons.Send size={18} />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isAiOpen, setIsAiOpen] = React.useState(false);
            const [productContext, setProductContext] = React.useState(null);

            return (
                <div className="font-sans text-stone-800 antialiased selection:bg-olive-200 selection:text-olive-900">
                    <Header />
                    
                    <main>
                        <Hero />
                        
                        <section id="corsi" className="py-20 max-w-7xl mx-auto px-4">
                            <h2 className="font-serif text-4xl font-bold text-stone-900 mb-12 text-center">Percorsi Formativi</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {MOCK_COURSES.map(course => <CourseCard key={course.id} course={course} />)}
                            </div>
                        </section>

                        <MapSection />
                        
                        <TeamSection />
                        
                        <TechShowcase onProductFound={(data) => setProductContext(data)} />
                    </main>

                    <footer className="bg-stone-900 text-stone-500 py-12 text-center">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex justify-center items-center gap-2 mb-8 text-white">
                                <Icons.Database size={24} />
                                <span className="font-serif font-bold text-2xl">ApulianChain</span>
                            </div>
                            <p className="text-sm mb-8">&copy; 2024 ApulianChain Academy. Designed in Puglia with ❤️.</p>
                            <div className="flex justify-center gap-6">
                                <a href="#" className="hover:text-white transition-colors">Privacy</a>
                                <a href="#" className="hover:text-white transition-colors">Termini</a>
                                <a href="#" className="hover:text-white transition-colors">Contatti</a>
                            </div>
                        </div>
                    </footer>

                    {/* Floating AI Button */}
                    <button 
                        onClick={() => setIsAiOpen(true)}
                        className="fixed bottom-6 right-6 z-40 bg-white text-stone-900 p-4 rounded-full shadow-2xl border border-stone-100 hover:scale-110 transition-transform group flex items-center gap-3 overflow-hidden"
                    >
                        <div className="bg-gradient-to-tr from-blue-500 to-purple-500 text-white p-2 rounded-full">
                            <Icons.Bot size={24} />
                        </div>
                        <span className="font-bold pr-2 max-w-0 overflow-hidden group-hover:max-w-xs transition-all duration-500 whitespace-nowrap">
                            Chiedi all'AI
                        </span>
                    </button>

                    <AIChatModal 
                        isOpen={isAiOpen} 
                        onClose={() => setIsAiOpen(false)} 
                        contextData={productContext}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
